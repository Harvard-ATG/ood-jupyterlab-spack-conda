# Batch Connect app configuration file
#
# @note Used to define the submitted cluster, title, description, and
#   hard-coded/user-defined attributes that make up this Batch Connect app.
---

# **MUST** set cluster id here that matches cluster configuration file located
# under /etc/ood/config/clusters.d/*.yml
# @example Use the Owens cluster at Ohio Supercomputer Center
#     cluster: "owens"
cluster: "*"

# Do not cache the application form
# The intent is to revert to the default Number of CPUs and Hours each time.
cacheable: false

# Define attribute values that aren't meant to be modified by the user within
# the Dashboard form
attributes:
  environment:
    widget: "radio_button"
    value: "course"
    help: |
      Choose the environment used to launch Jupyter Lab. The "Course" environment is managed by the teaching staff and has the latest dependencies, while the "Global" environment is managed at the system level and provides the initial set of dependencies.
    options:
      - ["Course (course managed)", "course"]
      - ["Global (system managed)", "global"]

  custom_num_cores:
    widget: "number_field"
    label: "Number of CPUs"
    value: 1
    min: 1
    max: 4
    step: 1

  bc_num_hours:
    value: 2
    min: 1
    max: 168  # 7 days max
    step: 1

  # Any extra command line arguments to feed to the `jupyter notebook ...`
  # command that launches the Jupyter notebook within the batch job
  extra_jupyter_args: ""

# All of the attributes that make up the Dashboard form (in respective order),
# and made available to the submit configuration file and the template ERB
# files
#
# @note You typically do not need to modify this unless you want to add a new
#   configurable value
# @note If an attribute listed below is hard-coded above in the `attributes`
#   option, then it will not appear in the form page that the user sees in the
#   Dashboard
form:
  - environment
  - extra_jupyter_args
  - bc_num_hours
  - custom_num_cores
